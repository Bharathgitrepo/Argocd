apiVersion: v1
kind: Service
metadata:
  name: myapp-service
spec:
  type: NodePort
  selector:
    app: myapp
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 32080  # You can specify a port in the range 30000-32767, or remove this line to let Kubernetes assign one
      protocol: TCP
